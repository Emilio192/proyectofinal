<div class="contenedor">
    <div class="card mb-3">
        <div class="card" *ngFor="let h of mistierras, let i=index">
        <img src={{h.img}} class="card-img-top" alt="...">
        <div class="card-body">
        <h1 class="card-title">{{h.nombre}}</h1>
        <p class="card-text">{{h.bio}}</p>
        </div>
    </div>
</div>
